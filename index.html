<!DOCTYPE html>
<html lang="pt-br">
  <head> 
    <script src = "axios.js" type = "text/javascript">  </script>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Pokemon</title>
  </head>
  <body>
    <div id="api">
        <h1>Busque seu Pokemon- Digite um número </h1>
        <div v-on:submit.prevent="addItem">
          <input id = "id" type="text" v-model="pokiName">
          <button onclick = "pokemon()" type="submit">Add</button>
        </div>
        <div v-if='!pokis.length' class='no-pokemon center stretch'>
         <label id = "nome"> </label>   
        </div>

    </div>
  
    <!-- JavaScript (Opcional) -->
    <script> 
      async function pokemon() { 
        const id = document.getElementById("id").value
        const config = {
          method: "get", 
          headers: {'Access-Control-Allow-Origin': '*'},
          url: `http://localhost:3000/pokemon/${id}`
        }
        const { data } = await axios(config)
        const texto =`<p> Nome do Pokemon: ${data.name} </p>`

        if(data){
          document.getElementById("nome").innerHTML = texto //sobre escreve//
          //.insertAdjacentHTML('afterend',texto)('afterend',texto)- mantém//
        }
        
      }

    </script> 
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
